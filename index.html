<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
      <div class="logo">
      <img  src="./images/logo.svg" alt="">
      </div>


      <div class="image">
      </div>
      
      <h1 ><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
     
      <form method="POST" class="input-group mb-3">
        
        <input id="inp" type="text"  class="form-control" placeholder="Email Addres" aria-label="Email Addres" aria-describedby="button-addon2">
        <img class="err" id="error-icon" src="./images/icon-error.svg" alt="error" />
        <button onclick="checkMail()" class="btn btn-outline-secondary" id="button-addon2"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
      
      <h4 class="err" id="err-msg">Please provide a valid email</h4>      
      
      </div>
      <script src="app.js"></script>

</html>
